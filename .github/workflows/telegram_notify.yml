name: Telegram Notification
on:
  workflow_call:
    inputs:
      update_tag:
        type: string
        required: true
        description: "Version tag"

env:
  REPO_NAME: ${{ github.event.repository.name }}
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}
  PR_NUMBER: ${{ github.event.number }}
  CHANGELOG_FILE: changelog.md

jobs:
  notify_telegram:
    runs-on: ubuntu-latest
    name: Send Telegram Notification
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Get current timestamp
        id: current-time
        uses: josStorer/get-current-time@v2
        with:
          format: YYYY.MM.DD HH:mm:ss
          utcOffset: "+08:00"

      - name: Download changelog artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.CHANGELOG_FILE }}

      - name: Debug update_tag
        run: |
          echo "update_tag: ${{ inputs.update_tag }}"

      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHANNEL }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          document: ${{ env.CHANGELOG_FILE }}
          message: |
            <b>ğŸš€ New Update Available</b>
            
            <b>ğŸ“Œ Project</b>: <code>${{ env.REPO_NAME }}</code>
            <b>ğŸ·ï¸ Version</b>: <code>${{ inputs.update_tag }}</code>
            <b>ğŸ“… Date</b>: <code>${{ steps.current-time.outputs.formattedTime }}</code>
            <b>ğŸ‘¤ Author</b>: 
            <a href="https://github.com/trench-live">trench-live</a>
            (<a href="https://hub.docker.com/repositories/${{ secrets.DOCKER_HUB_LOGIN }}">${{ secrets.DOCKER_HUB_LOGIN }}</a>)
            
            <b>ğŸ”— Git Repository</b>
            <b>ğŸ”„ Pull Request</b>: <a href="${{ env.REPO_URL }}/pull/${{ env.PR_NUMBER }}">#${{ env.PR_NUMBER }}</a>
            <b>ğŸ·ï¸ Release Tag</b>: <a href="${{ env.REPO_URL }}/releases/tag/v${{ inputs.update_tag }}">${{ inputs.update_tag }}</a>
            
            <b>ğŸ³ Docker Repository</b>
            <b>ğŸ“¦ Image</b>: <a href="https://hub.docker.com/repository/docker/${{ secrets.DOCKER_HUB_LOGIN }}/${{ env.REPO_NAME }}/general">${{ env.REPO_NAME }}</a>
            <b>ğŸ·ï¸ Tag</b>: <a href="https://hub.docker.com/repository/docker/${{ secrets.DOCKER_HUB_LOGIN }}/${{ env.REPO_NAME }}/tags">${{ inputs.update_tag }}</a>
            <b>ğŸ“› Full Name</b>: <a href="https://hub.docker.com/repository/docker/${{ secrets.DOCKER_HUB_LOGIN }}/${{ env.REPO_NAME }}/tags">${{ secrets.DOCKER_HUB_LOGIN }}/${{ env.REPO_NAME }}:v${{ inputs.update_tag }}</a>