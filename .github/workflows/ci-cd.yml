name: CI/CD Pipeline

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - 'feature/*'
      - 'hotfix/*'
      - 'release'


jobs:
  docker_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: |
            ${{ secrets.DOCKER_HUB_LOGIN }}/devops_control_point_2:v${{ needs.version_update.outputs.new_version }}
          push: true