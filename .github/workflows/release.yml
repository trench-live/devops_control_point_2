name: Create GitHub Release

on:
  workflow_call:
    inputs:
      update_tag:
        type: string
        required: true
        description: "Version number"

env:
  DOCKERHUB_URL: https://hub.docker.com/repository/docker/${{ secrets.DOCKER_HUB_LOGIN }}/${{ github.repository }}/tags

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.update_tag }}
          name: Release v${{ inputs.update_tag }}
          body: |
            ## Release Overview
            Version ${{ inputs.update_tag }} deployed to production
            
            ### Deployment Details
            - Docker Image: [${{ github.repository }}:${{ inputs.update_tag }}](${{ env.DOCKERHUB_URL }})
          prerelease: ${{ contains(inputs.update_tag, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}