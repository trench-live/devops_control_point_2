name: Docker Image Publish

on:
  workflow_call:
    inputs:
      update_tag:
        type: string
        required: true
        description: "Version tag (format: X.Y.Z)"

env:
  REPO_NAME: 'devops_control_point_2'
  DOCKERFILE: 'Dockerfile'
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_LOGIN }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/${{ env.REPO_NAME }}:v${{ inputs.update_tag }}

      - name: Update description
        if: contains(fromJson('["README.md", "README.MD", "readme.md"]'), 'README.md')
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: ${{ env.REPO_NAME }}
          readme-filepath: ./README.md